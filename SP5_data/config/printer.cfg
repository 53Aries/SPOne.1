[include mainsail.cfg]
[include macros/*.cfg]
[include EBB36.cfg]
[include klicky-probe.cfg]
[include KAMP_Settings.cfg]
[include Trad_Rack/*.cfg]
#[include PIS.cfg]

[exclude_object]
[virtual_sdcard]
path: /home/klipper/SP5_data/gcodes
on_error_gcode: CANCEL_PRINT
[save_variables]
filename: /home/klipper/SP5_data/variables.cfg
[force_move]
enable_force_move: True
[gcode_arcs]
resolution: 0.4
[idle_timeout]
# only turn off heaters and motors if the printer is not paused
gcode:
    {% if not printer.pause_resume.is_paused %}
        TURN_OFF_HEATERS
        M84
    {% endif %}
timeout: 3000
[gcode_shell_command plot_graph]
command: bash /home/klipper/SP5_data/config/scripts/plot_graphs.sh
timeout: 500.0
verbose: True

[skew_correction]


    ##MCU##

[mcu]
serial: /dev/serial/by-path/pci-0000:00:14.0-usb-0:2.4:1.0-port0
##ls /dev/serial/by-path/*
restart_method: command

[temperature_sensor Board_MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 80

#[temperature_sensor Misc]
#sensor_type: EPCOS 100K B57560G104F
#sensor_pin: PC1
#min_temp:0
#max_temp: 600


[printer]
kinematics: corexy
max_velocity: 500
max_accel: 16000
max_z_velocity: 12
max_z_accel: 500



    ##FANS##
[controller_fan mcu_fan] #BOARD COOLING#
pin: PB1

    ##STEPPERS##
[stepper_x]
step_pin: PE3
dir_pin: !PE2
enable_pin: !PE4
microsteps: 32
rotation_distance: 40
endstop_pin: !PA15
position_endstop: -4
position_max: 303
position_min: -4
homing_speed: 20
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PA10
diag_pin: PA15
run_current: 1.6
#stealthchop_threshold: 999999
driver_SGTHRS: 50  # 255 is most sensitive value, 0 is least sensitive

[stepper_y]
step_pin: PE0
dir_pin: !PB9
enable_pin: !PE1
microsteps: 32
rotation_distance: 40
endstop_pin: !PA12
position_endstop: -7
position_min: -7
position_max: 325
homing_speed: 20
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0


[tmc2209 stepper_y]
uart_pin: PA9
diag_pin: PA12
run_current: 1.6
#stealthchop_threshold: 999999
driver_SGTHRS: 50 # 255 is most sensitive value, 0 is least sensitive

[stepper_z]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB8
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0
position_min: -60
position_max: 320
homing_retract_dist: 4
second_homing_speed: 2
homing_speed: 8


[tmc2209 stepper_z]
uart_pin: PC7
#diag_pin: 
run_current: 1.1
#hold_current: 0.65
#stealthchop_threshold: 0

[stepper_z1] #E0 HEADER
step_pin: PD6
dir_pin: !PD3
enable_pin: !PB3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop

[tmc2209 stepper_z1]
uart_pin: PC13
#diag_pin:
run_current: 1.1
#hold_current: 0.65
#stealthchop_threshold: 0
              
              
              ###EXTRUDER###
[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 5.7
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
min_extrude_temp: 180
max_extrude_cross_section: 20
pressure_advance: 0.02

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.8
stealthchop_threshold: 0

[firmware_retraction]
retract_length: .4
retract_speed: 40
unretract_speed: 30






    ##BED##
[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F # Stock
sensor_pin: PC0
min_temp: 0
max_temp: 130
#control: watermark
#max_delta: 1.0
#pid_Kp: 325.10
#pid_Ki: 63.35
#pid_Kd: 417.10

[probe]
pin: EBBCan: PB7
x_offset: -2
y_offset: 22
#z_offset: 7.85
speed: 4
samples: 2
samples_result: average
sample_retract_dist: 4
samples_tolerance: 0.01
samples_tolerance_retries: 5

#[safe_z_home]
#home_xy_position: 150, 150
#speed: 75
#z_hop: 10
#z_hop_speed: 5
#move_to_previous: true

[bed_mesh]
speed: 200
horizontal_move_z: 25.5
probe_count: 9, 9
mesh_min: 20, 40
mesh_max: 280, 280
fade_start: 1
fade_end: 6
fade_target: 0
mesh_pps: 2, 2
algorithm: bicubic
bicubic_tension: 0.2
adaptive_margin: 0

[bed_screws]
screw1: 35,35
screw2: 275,35
screw3: 275,290
screw4: 35,290

[screws_tilt_adjust]
screw1: 25,5
#   The (X, Y) coordinate of the first bed leveling screw. This is a
#   position to command the nozzle to so that the probe is directly
#   above the bed screw (or as close as possible while still being
#   above the bed). This is the base screw used in calculations. This
#   parameter must be provided.
screw1_name: FL
#   An arbitrary name for the given screw. This name is displayed when
#   the helper script runs. The default is to use a name based upon
#   the screw XY location.
screw2: 285,5
screw2_name: FR
screw3: 285,265
screw3_name: RR
screw4: 25,265
screw4_name: RL
#   Additional bed leveling screws. At least two screws must be
#   defined.
speed: 50
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
horizontal_move_z: 26
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
screw_thread: CW-M3
#   The type of screw used for bed leveling, M3, M4, or M5, and the
#   rotation direction of the knob that is used to level the bed.
#   Accepted values: CW-M3, CCW-M3, CW-M4, CCW-M4, CW-M5, CCW-M5.
#   Default value is CW-M3 which most printers use. A clockwise
#   rotation of the knob decreases the gap between the nozzle and the
#   bed. Conversely, a counter-clockwise rotation increases the gap.

[z_tilt]
z_positions: 
  -10, 155
  317, 155
points:
  30, 145
  280, 145
speed: 200
horizontal_move_z: 30
retries: 6
retry_tolerance: .0075

