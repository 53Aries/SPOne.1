[include mainsail.cfg]
[include macros/*.cfg]
[include EBB36.cfg]
[include KAMP_Settings.cfg]
[include Trad_Rack/*.cfg]
[include MKS_Robin_Nano.cfg]
[include Bed_Settings.cfg]
[include dockable_probe.cfg]
[include sensorless_homing.cfg]

#[include PIS.cfg]

[exclude_object]

[skew_correction]

[virtual_sdcard]
path: /home/klipper/SP5_data/gcodes
on_error_gcode: CANCEL_PRINT

[save_variables]
filename: /home/klipper/SP5_data/variables.cfg

[force_move]
enable_force_move: True

[gcode_arcs]
resolution: 0.4

[idle_timeout]
# only turn off heaters and motors if the printer is not paused
gcode:
    {% if not printer.pause_resume.is_paused %}
        TURN_OFF_HEATERS
        M84
    {% endif %}
timeout: 3000

[gcode_shell_command plot_graph]
command: bash /home/klipper/SP5_data/config/scripts/plot_graphs.sh
timeout: 500.0
verbose: True


[printer]
kinematics: corexy
max_velocity: 400
max_accel: 12000
max_z_velocity: 10
max_z_accel: 250

[firmware_retraction]
retract_length: .4
retract_speed: 40
unretract_speed: 30

