[gcode_macro PRINT_HOME_XY]
gcode:
      SAVE_GCODE_STATE NAME=Print_Home_XY
      G28 Y
      G28 X
      RESTORE_GCODE_STATE NAME=Print_Home_XY MOVE=1

[gcode_macro PRINT_HOME_X]
gcode:
      SAVE_GCODE_STATE NAME=Print_Home_X
      G28 X
      RESTORE_GCODE_STATE NAME=Print_Home_X MOVE=1

[gcode_macro PRINT_HOME_Y]
gcode:
      SAVE_GCODE_STATE NAME=Print_Home_X
      G28 Y
      RESTORE_GCODE_STATE NAME=Print_Home_X MOVE=1      